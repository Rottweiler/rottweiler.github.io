<!DOCTYPE html>
<html>
	<head>
		<title>Reverse Cut Calculator</title>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	
	<body>
		<div class="container">
			<h2>Reverse Cut Calculator</h2>
			
			<hr />
			
			<div class="container">
				<span id="result" class="alert alert-info"></span>
			</div>
			
			<form id="board-calculator" class="form">
				
				<label for="board-length">Current length</label>
				<input id="board-length" class="form-control" type="number" value="96" />
				
				<label for="desired-length">Desired length</label>
				<input id="desired-length" class="form-control" type="number" />
			</form>
		</div>

		
		<script>
			$(function() {
				$("#result").hide();
				
				$("#board-calculator").change(function(event) {
					$("#result").show();
					var board = $("#board-length").val();
					var desired = $("#desired-length").val();
					var result = calculate(board, desired);
				});
				
				$("#board-desired").change(function(event) {
					$("#result").show();
					var board = $("#board-length").val();
					var desired = $("#desired-length").val();
					var result = calculate(board, desired);
				});
			});
			
			function calculate(board, desired) {
				return (parseFloat(board) - parseFloat(desired)) - .25;
			}
		</script>
	</body>
</html>
